<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calcular a area do circulo">
    <title>area circular</title>
</head>

<body>
    <script>
        var raio = parseFloat(prompt("digite o raio do circulo"));
        var area = 3.14 * (raio * raio);
        alert("a área do circulo é de " + area);
    </script>
</body>

</html>
