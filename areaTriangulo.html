<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calcular a area do triangulo">
    <title>area triangulo</title>
</head>

<body>
    <script>
        var base = parseFloat(prompt("digite a base do triangulo"));
        var altura = parseFloat(prompt("digite a altura do triangulo"));
        var area = base * altura / 2;
        alert("a área do triangulo é de " + area);
    </script>
</body>

</html>
