<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calcula o salario e reajuste de um funcionario">
    <title>Exerc 9(livro 2007)</title>
</head>

<body>
    <script>
        var salarioAtual = parseFloat(prompt("digite o salario atual"));
        var Reajuste = parseFloat(prompt("digite a % de reajuste"));
        var salarioFinal = salarioAtual * Reajuste / 100 + salarioAtual;
        alert("o salario após o reajuste será de: " + salarioFinal);
    </script>
</body>

</html>
