<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="verificar se é maior ou menor que 10">
    <title>Exerc 14(livro 2007)</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("digite um numero"));
        if (num >= 10) {
            alert("este numero é maior ou igual a 10");
        } else {
            alert("este numero é menor que 10");
        }
    </script>
</body>

</html>
