<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="verifica qual o dia de hoje">
    <title>que dia é hoje?</title>
</head>

<body>
    <h2>JavaScript ESCOLHA</h2>
    <p id="demo"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Domingo";
                break;
            case 1:
                day = "Segunda";
                break;
            case 2:
                day = "Terça";
                break;
            case 3:
                day = "Quarta";
                break;
            case 4:
                day = "Quinta";
                break;
            case 5:
                day = "Sexta";
                break;
            case 6:
                day = "Sabado";
        }
        document.getElementById("demo").innerHTML = "Hoje é " + day;
    </script>

</body>

</html>
