<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="converte temperatura fahrenheit para celsius">
    <title>Exerc 12(livro 2007)</title>
</head>

<body>
    <script>
        var tempF = parseFloat(prompt("digite a temperatura fahrenheit"));
        var tempC = (tempF - 32) / 1.8;
        alert("A Temperatura em Celsius será de: " + tempC + "º");
    </script>
</body>

</html>
