<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="description" content="calcular a area do quadrado">
    <title>area quadrado</title>
</head>

<body>
    <script>
        var lado = parseFloat(prompt("digite o valor do lado do quadrado"));
        var area = lado * lado;
        alert("a área do quadrado é de " + area);
    </script>
