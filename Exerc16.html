<body>
    <script>
        var maca = parseInt(prompt("digite a quantidade de maças compradas"));
        if (maca >= 12) {
            custo = 1 * maca;
            alert("voce comprou " + maca + " maças,custo final de: " + custo + "R$");
        } else {
            custo = 1.30 * maca
            alert("voce comprou " + maca + " maças,custo final de: " + custo + "R$");
        }
    </script>
</body>

</html>
