<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calcula a media de nota do aluno">
    <title>Exerc 13(livro 2007)</title>
</head>

<body>
    <script>
        var N1 = parseInt(prompt("Digite a primeira nota: "));
        var N2 = parseInt(prompt("Digite a segunda nota: "));
        var N3 = parseInt(prompt("Digite a terceira nota: "));
        NotaFinal = (N1 * 2 + N2 * 3 + N3 * 5) / 10;
        alert("a média ponderada do aluno é: " + NotaFinal);
    </script>
</body>

</html>
