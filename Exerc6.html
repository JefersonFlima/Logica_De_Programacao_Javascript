<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="calcular a area do retangulo">
    <title>Exerc 6(livro 2007)</title>
</head>

<body>
    <script>
        var base = parseFloat(prompt("digite a base do retangulo"));
        var altura = parseFloat(prompt("digite a altura do retangulo"));
        var area = base * altura;
        alert("a área do retangulo é de " + area);
    </script>
</body>
