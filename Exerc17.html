<body>
    <script>
        var N1 = parseInt(prompt("digite a nota da prova 1"));
        var N2 = parseInt(prompt("digite a nota da prova 2"));
        nota = (N1 + N2) / 2;
        if (nota >= 6) {
            alert("aluno aprovado,nota final de:" + nota);
        } else {
            alert("aluno reprovado,nota final de:" + nota);
        }
    </script>
</body>
