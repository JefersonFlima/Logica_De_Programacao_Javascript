<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="verificar se o numero é positivo ou negativo">
    <title>Exerc 15(livro 2007)</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("digite um numero"))
        if (num >= 0) {
            alert("este numero é positivo")
        } else {
            alert("este numero é negativo")

        }
    </script>
</body>
