<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="verifica se a pessoa pode votar">
    <title>Exerc 18(livro 2007)</title>
</head>

<body>
    <script>
        var nascimento = parseInt(prompt("digite seu ano de nascimento"));
        var anoAtul = parseInt(prompt("digite o ano atual"));
        idade = anoAtul - nascimento
        if (idade >= 18) {
            alert("pode votar");
        } else {
            alert("nao pode votar");
        }
    </script>
</body>

</html>
