<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script>
        function myFunction() {
            document.getElementById('paragrafo').innerHTML = "texto alterado";
        }
    </script>
</head>

<body>
    <h2>Javascript no head</h2>
    <p id="paragrafo">paragrafo</p>
    <button type="button" onclick="myFunction()">clique aki</button>
</body>

</html>
