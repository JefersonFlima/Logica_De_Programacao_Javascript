<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calcula o valor do carro apos todas comissões">
    <title>Exerc 10(livro 2007)</title>
</head>

<body>
    <script>
        var precoFab = parseFloat(prompt("digite o preço de fabrica do carro"));
        var distribuidor = precoFab * 0.28;
        var impostos = precoFab * 0.45;
        var precoFinal = precoFab + impostos + distribuidor;
        alert("o preço final do carro será de: " + precoFinal)
    </script>
</body>

</html>
